<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gÃ©rer un formulaire avec JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./awesome/css/all.min.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="text-header">CrÃ©e un compte</div>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-group success">
            <label for="username">Nom d'utilisateur:</label>
            <input
              required=""
              class="form-control"
              name="username"
              id="username"
              type="text"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>
          </div>
          <div class="form-group error">
            <label for="email">Email:</label>
            <input
              required=""
              class="form-control"
              name="email"
              id="email"
              type="email"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>
          </div>
          <div class="form-group">
            <label for="password">mot de passe:</label>
            <input
              required=""
              class="form-control"
              name="password"
              id="password"
              type="password"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmation mot de passe:</label>
            <input
              required=""
              class="form-control"
              name="confirm-password"
              id="confirm-password"
              type="password"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>
          </div>
          <button type="submit" class="btn" ><i class="fas fa-user-plus"></i> S'inscrire</button>
          
        </form>
      </div>
    </div>
  </body>
</html>
